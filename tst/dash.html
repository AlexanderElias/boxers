<!DOCTYPE html>
<html>
<head>
	<title>Boxers Dash</title>
	<link rel="stylesheet" href="./boxers-dash.css">
</head>
<body>

	<br>
	<h3>Form</h3>
	<hr>
	<form>
		<input type="text" name="firstname" required>
		<label for="firstname">First Name</label>

		<input type="text" name="lastname">
		<label for="lastname">Last Name</label>

		<input type="number" name="number" value="30" disabled>
		<label for="number">Number</label>

		<input type="email" name="email">
		<label for="email">Email</label>

		<input class="button solid" type="submit" value="Submit">
	</form>

	<br>
	<h3>Solid</h3>
	<hr>
	<button class="button solid success">Button</button>
	<button class="button solid error">Button</button>
	<button class="button solid warn">Button</button>
	<button class="button solid primary">Button</button>
	<button class="button solid secondary">Button</button>
	<button class="button solid dark">Button</button>

	<br>
	<h3>Smoke</h3>
	<hr>
	<button class="button smoke success">Button</button>
	<button class="button smoke error">Button</button>
	<button class="button smoke warn">Button</button>
	<button class="button smoke primary">Button</button>
	<button class="button smoke secondary">Button</button>
	<button class="button smoke dark">Button</button>

	<br>
	<h3>Solid Disabled</h3>
	<hr>
	<button class="button solid success" disabled>Button</button>
	<button class="button solid error" disabled>Button</button>
	<button class="button solid warn" disabled>Button</button>
	<button class="button solid primary" disabled>Button</button>
	<button class="button solid secondary" disabled>Button</button>
	<button class="button solid dark" disabled>Button</button>

	<br>
	<h3>Smoke Disabled</h3>
	<hr>
	<button class="button smoke success" disabled>Button</button>
	<button class="button smoke error" disabled>Button</button>
	<button class="button smoke warn" disabled>Button</button>
	<button class="button smoke primary" disabled>Button</button>
	<button class="button smoke secondary" disabled>Button</button>
	<button class="button smoke dark" disabled>Button</button>

</body>
</html>
